<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Converter - WebP & WebM</title>
    <link href="./dist/output.css" rel="stylesheet">
    <!-- Ensure Font Awesome or similar icon library if needed, using SVG for now for simplicity -->
</head>

<body class="bg-dark-bg text-gray-200 font-sans h-screen overflow-hidden flex flex-col draggable">
    <!-- Title Bar -->
    <div class="h-10 flex items-center px-4 bg-dark-bg border-b border-gray-800 select-none app-region-drag">
        <svg class="w-5 h-5 mr-3 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <span class="font-medium">Media Converter - WebP & WebM</span>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex overflow-hidden">

        <!-- Left Panel: Controls -->
        <div class="w-1/2 p-6 flex flex-col border-r border-gray-800">

            <!-- Drag & Drop Zone -->
            <div id="drop-zone"
                class="flex-1 border-2 border-dashed border-gray-700 rounded-lg bg-dark-card flex flex-col items-center justify-center transition-colors hover:border-accent hover:bg-opacity-50 group cursor-pointer">
                <input type="file" id="file-input" multiple class="hidden">
                <div class="pointer-events-none flex flex-col items-center">
                    <svg class="w-16 h-16 text-gray-500 mb-4 group-hover:text-accent transition-colors" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                        </path>
                    </svg>
                    <p class="text-gray-400 font-medium">Drag files here or click to select</p>
                </div>
            </div>

            <!-- Output Settings -->
            <div class="mt-8 space-y-4">
                <h2 class="text-lg font-semibold text-white">Output Settings</h2>

                <div class="space-y-2">
                    <label class="block text-sm text-gray-400">Format</label>
                    <select id="format-select"
                        class="w-full bg-dark-card border border-gray-700 rounded p-2 text-white focus:border-accent focus:outline-none">
                        <option value="image">WebP (Images)</option>
                        <option value="video">WebM (Video)</option>
                    </select>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm text-gray-400">Output Folder</label>
                    <div class="flex space-x-2">
                        <input type="text" id="output-path" readonly
                            class="flex-1 bg-dark-card border border-gray-700 rounded p-2 text-gray-400 text-sm focus:outline-none"
                            placeholder="Select output folder...">
                        <button id="btn-select-folder"
                            class="bg-dark-card border border-gray-700 hover:border-accent text-white px-4 rounded transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>

                <button id="btn-start"
                    class="w-full bg-accent hover:bg-accent-hover text-white font-bold py-3 px-4 rounded mt-4 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Start Conversion
                </button>
                <button id="btn-clear"
                    class="w-full bg-dark-card border border-gray-700 hover:bg-gray-800 text-gray-300 font-medium py-2 px-4 rounded mt-2 transition-colors hidden">
                    Clear All
                </button>
            </div>
        </div>

        <!-- Right Panel: Live Progress -->
        <div class="w-1/2 bg-dark-bg flex flex-col">
            <div class="p-4 border-b border-gray-800">
                <h2 class="text-lg font-semibold text-white">Live Progress</h2>
            </div>

            <div id="progress-list" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Example Item (Template) -->
                <!--
                <div class="bg-dark-card rounded-lg p-3 shadow-sm border border-gray-800">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium text-white truncate max-w-[70%]">video_clip.mp4</span>
                        <span class="text-xs text-gray-500">Converting...</span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div class="bg-accent h-2.5 rounded-full" style="width: 45%"></div>
                    </div>
                </div>
                -->
                <div id="empty-state" class="h-full flex flex-col items-center justify-center text-gray-500 opacity-50">
                    <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                        </path>
                    </svg>
                    <span>Ready to convert</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="h-8 bg-dark-bg border-t border-gray-800 flex items-center px-4 text-xs text-gray-500">
        <span id="global-status">Ready to convert.</span>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
