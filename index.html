<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Converter - WebP & WebM</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="h-screen overflow-hidden flex flex-col selection:bg-primary selection:text-white"
  >
    <!-- Glass Background Elements -->
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none">
      <div
        class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/20 rounded-full blur-[100px] animate-pulse-glow"
      ></div>
      <div
        class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-500/10 rounded-full blur-[100px]"
      ></div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex overflow-hidden p-2 pt-2 gap-2">
      <!-- Left Panel: Controls -->
      <div class="w-[45%] flex flex-col gap-4">
        <!-- Drop Zone -->
        <div
          id="drop-zone"
          class="flex-1 relative glass rounded-2xl flex flex-col items-center justify-center border-2 border-dashed border-slate-600/30 hover:border-primary/50 transition-all duration-300 group cursor-pointer overflow-hidden"
        >
          <input type="file" id="file-input" multiple class="hidden" />

          <div
            class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
          ></div>

          <div
            class="pointer-events-none flex flex-col items-center z-10 p-6 text-center transform group-hover:scale-105 transition-transform duration-300"
          >
            <div
              class="w-16 h-16 mb-4 rounded-2xl bg-slate-800/50 flex items-center justify-center shadow-inner group-hover:shadow-primary/20 transition-all"
            >
              <svg
                class="w-8 h-8 text-primary group-hover:text-blue-400 transition-colors"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                ></path>
              </svg>
            </div>
            <p class="text-lg font-semibold text-slate-200 mb-1">
              Drop files here
            </p>
            <p class="text-sm text-slate-400">or click to browse</p>
          </div>
        </div>

        <!-- Settings Panel -->
        <div class="glass rounded-2xl p-5 space-y-4">
          <div class="space-y-1.5">
            <label
              class="block text-xs font-semibold text-slate-400 uppercase tracking-wider"
              >Format</label
            >
            <div class="relative">
              <select
                id="format-select"
                class="w-full bg-slate-800/50 border border-slate-700/50 rounded-lg p-2.5 text-slate-200 text-sm focus:border-primary/50 focus:ring-1 focus:ring-primary/50 outline-none appearance-none cursor-pointer hover:bg-slate-800/70 transition-colors"
              >
                <option value="image">WebP (Images)</option>
                <option value="video">WebM (Video)</option>
              </select>
              <div
                class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-slate-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
            </div>
          </div>

          <div class="space-y-1.5">
             <div class="flex justify-between items-center">
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider">Quality</label>
                <span id="quality-value" class="text-xs font-mono text-primary">80%</span>
             </div>
             <input type="range" id="quality-slider" min="0" max="100" value="80" 
                    class="w-full h-1.5 bg-slate-700/50 rounded-lg appearance-none cursor-pointer accent-primary focus:outline-none focus:ring-1 focus:ring-primary/50">
          </div>

          <div class="space-y-1.5">
            <label
              class="block text-xs font-semibold text-slate-400 uppercase tracking-wider"
              >Output</label
            >
            <div class="flex gap-2">
              <div class="flex-1 relative">
                <input
                  type="text"
                  id="output-path"
                  readonly
                  class="w-full bg-slate-800/50 border border-slate-700/50 rounded-lg py-2 pl-8 pr-3 text-slate-300 text-sm focus:outline-none cursor-default"
                  placeholder="Select destination folder..."
                />
                <svg
                  class="w-4 h-4 text-slate-500 absolute left-2.5 top-2.5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"
                  ></path>
                </svg>
              </div>
              <button
                id="btn-select-folder"
                class="bg-slate-700/50 hover:bg-slate-600/80 border border-slate-600/30 text-white p-2 rounded-lg transition-all active:scale-95"
                title="Select Folder"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2l-2 2z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>

          <div class="pt-2 flex gap-2">
            <button
              id="btn-start"
              class="flex-1 btn-primary glass-button shadow-lg shadow-blue-900/20 flex items-center justify-center gap-2 group disabled:opacity-70 disabled:grayscale disabled:cursor-not-allowed"
            >
              <span>Start Conversion</span>
              <svg
                class="w-4 h-4 group-hover:translate-x-0.5 transition-transform"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 10V3L4 14h7v7l9-11h-7z"
                ></path>
              </svg>
            </button>

            <button
              id="btn-clear"
              class="hidden bg-slate-800/50 hover:bg-red-500/10 hover:text-red-400 border border-slate-700/50 hover:border-red-500/30 text-slate-400 p-2.5 rounded-lg transition-all"
              title="Clear All"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Right Panel: Live Progress -->
      <div
        class="flex-1 glass rounded-2xl flex flex-col overflow-hidden relative"
      >
        <div
          class="p-4 border-b border-slate-700/30 bg-slate-900/20 backdrop-blur-md sticky top-0 z-10 flex justify-between items-center"
        >
          <h2
            class="text-sm font-semibold text-slate-200 uppercase tracking-wider flex items-center gap-2"
          >
            <svg
              class="w-4 h-4 text-primary"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
              ></path>
            </svg>
            Queue
          </h2>
          <span
            id="queue-badge"
            class="px-2 py-0.5 rounded-full bg-slate-700/50 text-xs text-slate-400 font-mono hidden"
            >0</span
          >
        </div>

        <div
          id="progress-list"
          class="flex-1 overflow-y-auto p-3 space-y-2 custom-scrollbar"
        >
          <div
            id="empty-state"
            class="h-full flex flex-col items-center justify-center text-slate-500 space-y-3 opacity-60"
          >
            <div
              class="w-16 h-16 rounded-full bg-slate-800/30 border border-slate-700/30 flex items-center justify-center"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                ></path>
              </svg>
            </div>
            <span class="text-sm font-medium">Ready to convert</span>
          </div>
        </div>
      </div>
    </div>

    <!-- StatusBar -->
    <div
      class="h-8 glass mt-0 rounded-b-xl mx-2 mb-2 flex items-center px-4 text-xs font-medium text-slate-500 justify-between"
    >
      <span id="global-status" class="flex items-center gap-2">
        <span class="w-1.5 h-1.5 rounded-full bg-slate-600"></span>
        Ready to convert.
      </span>
      <span class="text-[10px] opacity-50 uppercase tracking-widest"
        >v1.1.0</span
      >
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
