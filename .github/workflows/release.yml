name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      - name: Build CSS
        run: pnpm build:css --minify

      - name: Build & Release
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true
        env:
          # Varies based on signing needs. For simple builds/tests without signing:
          # CSC_IDENTITY_AUTO_DISCOVERY: false 
          # Or if signing is needed, secrets would be used here.
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
